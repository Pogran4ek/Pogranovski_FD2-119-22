<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
 
    <input type="text" name="phone" value="namePhone"> <br> <br>
    <input type="text" name="image" value="url"><br><br>
    <input type="text" name="desc" value="desc"><br><br>
    <button onclick="addItem()">add</button><br><br>
    <button onclick="render()">render</button>

    <div id="app"></div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        const items = [];

        const addItem = () => {
            const phone = document.querySelector('[name=phone]').value;
            const image = document.querySelector('[name=image]').value;
            const desc = document.querySelector('[name=desc]').value;

            const obj = {
                phone,
                image,
                desc
            }
            items.push(obj)
        } 
        const render = () => {
            const htmlText = items.reduce((acc, item) => {
                return `${acc}
                <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="${item.image}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">${item.phone}</h5>
                <p class="card-text">${item.desc}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
            </div>
                `  
            }
            );
            console.log('привет');
            const poheru = document.getElementById('app');
            poheru.innerHTML = htmlText  
        }

    </script>
    
</body>
</html>
